  - text: Autokarrot bëjnë pjesë në grupin e automjeteve.
    answer: false
  - text:
      Para vendkalimit të këmbësorëve, po të jetë e nevojshme, drejtuesi i mjetit
      duhet të zvogëlojë shpejtësinë e lëvizjes së mjetit deri në ndalim.
    answer: true
  - text:
      Në prani të vendkalimit të këmbësorëve, drejtuesi i mjetit duhet të presë
      derisa këmbësorët të kalojnë plotësisht karrexhatën.
    answer: true
  - text:
      Në prani të vendkalimit të këmbësorëve, drejtuesi i mjetit duhet të bëjë shumë
      kujdes kur në to qarkullojnë fëmijë.
    answer: true
  - text:
      Para vendkalimit të këmbësorëve, drejtuesi i mjetit duhet të njoftojë me anë
      të borisë dhe të ndezë fenerët për kalimin e tij.
    answer: false
  - text:
      Në prani të vendkalimit të këmbësorëve, drejtuesi i mjetit duhet të shtojë
      shpejtësinë e lëvizjes për t'i kaluar ato sa më parë.
    answer: false
  - text:
      Në prani të vendkalimit të këmbësorëve, drejtuesi i mjetit duhet të kalojë
      më përpara këmbësorëve, sepse ai ka përparësinë e lëvizjes.
    answer: false
  - text:
      Në prani të vendkalimit të këmbësorëve, drejtuesi i mjetit, duhet të ndezë
      fenerët për të njoftuar këmbësorët se ata nuk kanë përparësinë e lëvizjes.
    answer: false
  - text:
      Drejtuesi i mjetit duhet të ulë shpejtësinë e lëvizjes kur në rrugë lëvizin
      fëmijë.
    answer: true
  - text:
      Drejtuesi i mjetit duhet të ndalojë pas mjetit që ka ndaluar për t’ju dhënë
      përparësi këmbësorëve.
    answer: true
  - text:
      Drejtuesi i mjetit duhet të ulë shpejtësinë dhe të ndalojë kur në rrugë ka
      njerëz që shfaqin shenja hutimi.
    answer: true
  - text:
      Drejtuesi i mjetit duhet të ndalojë edhe kur është ndezur semafori jeshil,
      nëse një këmbësor tenton të kapërcejë rrugën.
    answer: true
  - text:
      Drejtuesi i mjetit duhet të lëvizë majtas dhe djathtas për të shmangur këmbësorët
      që ecin mbi vendkalimin e tyre.
    answer: false
  - text:
      Drejtuesi i mjetit duhet të parakalojë një mjet tjetër që ka ndaluar për t’u
      dhënë përparësi këmbësorëve.
    answer: false
  - text:
      Drejtuesi i mjetit duhet t'i bjerë borisë dhe të vazhdojë të lëvizë edhe kur
      në rrugë, përballë tij gjendet një këmbësor që po e kalon atë
    answer: false
  - text:
      Kur nis mjetin nga vendi, drejtuesi duhet të sigurohet që rruga është e lirë,
      duke kontrolluar edhe me pasqyrat e mjetit.
    answer: true
  - text:
      Kur nis mjetin nga vendi, para se të hymë në trafik, duhet t’u japim përparësi
      mjeteve që qarkullojnë në rrugë.
    answer: true
  - text:
      Për nisjen e mjetit nga vendi, duhet të çaktivizojmë frenin e dorës në momentin
      që fillohet lëvizja e mjetit.
    answer: true
  - text: Para se të nisim lëvizjen me mjet duhet që të vendosim rripin e sigurimit.
    answer: true
  - text:
      Para nisjes nga vendi me ciklomotor, motor ose motor me kosh duhet të vendoset
      kaska mbrojtëse
    answer: true
  - text:
      Për nisjen e mjetit nga vendi duhet, të futemi në rrjedhen e trafikut dhe
      pastaj të ndezim sinjalin tregues të drejtimit.
    answer: false
  - text:
      Kur nis mjetin nga vendi, drejtuesi duhet të ndezë sinjalin tregues të drejtimit
      vetëm nëse ka mjete që vijnë nga pas.
    answer: false
  - text:
      Kur nis mjetin nga vendi, drejtuesi duhet të shkelë pedalin e gazit deri në
      fund dhe të lirojë menjëherë pedalin e friksionit që të niset sa më shpejt.
    answer: false
  - text:
      Para nisjes me mjet, drejtuesi i mjetit duhet të rregullojë pasqyrat, për
      një shikim sa më të mirë anash dhe mbrapa.
    answer: true
  - text:
      Para nisjes me mjet, drejtuesi i mjetit duhet të rregullojë pozicionin e ndenjëses
      së tij, për ta përshtatur me trupin.
    answer: true
  - text:
      Para nisjes me mjet, drejtuesi i mjetit duhet të sistemojë objektet e mundshme
      brenda mjetit për të shmangur zhvendosjen e tyre gjatë lëvizjes.
    answer: true
  - text:
      Drejtuesi i mjetit, gjatë lëvizjes, duhet të mbajë gjithmonë dorën e djathtë
      mbi levën e marshit për të rritur sigurinë në qarkullim.
    answer: false
  - text: Drejtuesi i mjetit mund të flasë me celular duke mbajtur timonin me një dorë.
    answer: false
  - text:
      Drejtuesi i mjetit, gjatë lëvizjes në një rrugë të drejtë, duhet të kthejë
      kokën prapa për të rritur sigurinë në qarkullim.
    answer: false
  - text:
      Kur lëvizet mbrapsht, duhet t'u jepet përparësi mjeteve që vijnë si nga e
      djathta ashtu dhe nga e majta.
    answer: true
  - text:
      Kur lëvizet mbrapsht, drejtuesi i mjetit duhet të tregojë kujdes ndaj këmbësorëve
      që lëvizin prapa mjetit.
    answer: true
  - text:
      Për të hyrë në qarkullim me marshin e lëvizjes prapa, duhet të ndezim sinjalin
      e drejtimit.
    answer: true
  - text:
      Për të hyrë në qarkullim me marshin e lëvizjes prapa, drejtuesi i mjetit duhet
      të verë në veprim sinjalizimin e ndritshëm të rrezikut.
    answer: false
  - text:
      Për të hyrë në qarkullim me marshin e lëvizjes prapa, drejtuesi i mjetit duhet
      të manovrojë me shumë shpejtësi që të dalë nga zona e parkimit sa më parë.
    answer: false
  - text:
      Për të hyrë në qarkullim me marshin e lëvizjes prapa, duhet të sinjalizohet
      vazhdimisht me bori për kryerjen e manovrës.
    answer: false
  - text: Drejtuesi i mjetit duhet të niset për udhëtim në kushte të mira fizike.
    answer: true
  - text:
      Drejtuesi i mjetit duhet të kontrollojë gjendjen e gomave para nisjes për
      udhëtim.
    answer: true
  - text: Drejtuesi i mjetit duhet të bëjë ndalesa të ndërmjetme në udhëtimet e gjata.
    answer: true
  - text:
      Drejtuesi i mjetit duhet të fryjë gomat me një presion pak me të ulët nga
      ajo e rekomanduar prej prodhuesit.
    answer: false
  - text:
      Për qëllime të sigurisë rrugore  drejtuesi i mjetit duhet, të përdorë sa më
      shpesh sinjalizimin akustik(bori), në qendrat e banimit.
    answer: false
  - text:
      Para se të zbresim nga mjeti, duhet të sigurohemi nëpërmjet pasqyrave, për
      të shmangur rreziqet e mundshme.
    answer: true
  - text:
      Para se të zbresim nga mjeti, duhet të sigurohemi që e kemi parkuar mjetin
      në mënyrë korrekte
    answer: true
  - text: Para se të zbresim nga mjeti, duhet të sigurohemi që nuk e pengojmë trafikun.
    answer: true
  - text: Para se të zbresim nga mjeti, duhet të aktivizojmë frenin e dorës.
    answer: true
  - text:
      Para se të zbresim nga mjeti, duhet të sigurohemi që e kemi fikur motorin
      e mjetit.
    answer: true
  - text:
      Para se të zbresim nga mjeti, duhet të sigurohemi që hapja e dyerve nuk përbën
      rrezik për përdoruesit e tjerë të rrugës.
    answer: true
  - text:
      Para se të zbresim nga mjeti, duhet të lëmë levën e marshit në pozicionin
      neutral.
    answer: false
  - text:
      Para se të zbresim nga mjeti, duhet të kërkojmë e të pyesim punonjësin e trafikut
      nëse lejohet parkimi në atë vend.
    answer: false
  - text:
      Sa herë që e lëmë mjetin pushim në rrugë duhet të aktivizojmë frenin e dorës
      (qëndrimit).
