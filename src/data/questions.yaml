      e mjeteve.
    answer: false
  - text: Trotuari është pjesë e  karrexhatës.
    answer: false
  - text:
      Vendkalimi i këmbësorëve është pjesë e karrexhatës me një brez vijash të bardha,
      për kalimin e këmbësorëve nga njëra anë në anën tjetër të rrugës.
    answer: true
  - text:
      Vendkalimi i këmbësorëve është pjesë e karrexhatës, në të cilën mjetet duhet
      t'i japin përparësi këmbësorëve që po e përshkojnë atë.
    answer: true
  - text:
      Vendkalimi i këmbësorëve është pjesë e rrugës e ndarë nga karrexhata me një
      vijë të verdhë.
    answer: false
  - text:
      Vendkalimi i këmbësorëve është pjesë e rrugës ku këmbësorët duhet t'u japin
      përparësi mjeteve.
    answer: false
  - text:
      Zona me trafik të kufizuar është një zonë, në të cilën hyrja e mjeteve mund
      të jetë e lejuar vetëm në orë të caktuara.
    answer: true
  - text:
      Zona me trafik të kufizuar është një zonë, në të cilën qarkullimi mund të
      jetë i rezervuar për kategori të caktuara mjetesh.
    answer: true
  - text:
      Zona me trafik të kufizuar përcaktohet me sinjale në fillim dhe në fund të
      saj.
    answer: true
  - text:
      Zona me trafik të kufizuar është zona në të cilën lejohet vetëm qarkullimi
      i ciklomotorëve dhe biçikletave.
    answer: false
  - text:
      Zona me trafik të kufizuar është zona e caktuar për pushimin e mjeteve të
      rënda.
    answer: false
  - text:
      Zona e përzgjedhjes është pjesë e karrexhatës, ku lejohet ndryshimi i korsisë
      për të mundësuar pozicionimin e mjetit para kryqëzimit.
    answer: true
  - text: Zona e përzgjedhjes është zonë ku ndalohet qarkullimi i mjeteve të rënda.
    answer: false
  - text:
      Zona rigrupimit është para vijës së ndalimit, e ndarë në korsi të kufizuara
      nga vija gjatësore të të pandërprera.
    answer: true
  - text: Zona rigrupimit është zona e destinuar për parkimin e mjeteve në autostrada.
    answer: false
  - text: Në zonën urbane këmbësore si rregull, ndalohet qarkullimi i mjeteve me motor.
    answer: true
  - text: Në zonën urbane këmbësore lejohet qarkullimi i këmbësorëve.
    answer: true
  - text:
      Në zonën urbane këmbësore mund të qarkullojnë biçikletat nëse kjo lejohet
      nga sinjalizimi rrugor.
    answer: true
  - text:
      Në zonën urbane këmbësore mund të qarkullojnë mjete të personave me aftësi
      të kufizuara, që kanë përmasa dhe shpejtësi të krahasueshme me biçikletat.
    answer: true
  - text: Në zonën urbane këmbësore mund të qarkullojnë edhe mjete të shërbimit të urgjencës.
    answer: true
  - text: Në zonën urbane këmbësore lejohet të qarkullojnë motorët
    answer: false
  - text: Në zonën urbane këmbësore mund të qarkullojnë ciklomotorët.
    answer: false
  - text:
      Në zonën urbane këmbësore mund të qarkullojnë të gjitha kategoritë e mjeteve
      pa motor.
    answer: false
  - text:
      Në zonën urbane këmbësore mund të qarkullojnë automjetet, por duke treguar
      kujdes.
    answer: false
  - text: Motorët me dy rrota bëjnë pjesë në grupin e motomjeteve.
    answer: true
  - text: Motorët me kosh bëjnë pjesë në grupin e motomjeteve.
    answer: true
  - text:
      Motokarrot që janë mjete me motor me tre rrota të destinuar për transport
