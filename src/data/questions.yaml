    answer: true
  - text:
      Shpëtuesja gjendet kryesisht në vendkalimet e këmbësorëve ose stacionet e
      autobusëve.
    answer: true
  - text:
      Shpëtuesja është një agjenci shërbimi për ndihmën e parë ndaj aksidenteve
      në rrugë.
    answer: false
  - text: Shpëtuesja shërben për kanalizimin e rrymave të trafikut.
    answer: false
  - text: Trotuari është pjesë e rrugës e rezervuar për qarkullimin e këmbësorëve.
    answer: true
  - text: Trotuari është pjesë e rrugës jashtë karrexhatës.
    answer: false
  - text:
