  - text:
      Kryqëzimi në nivel është zona e përbashkët për disa rrugë që lejon zhvendosjen
      e rrymave të trafikut nga njëra rrugë te tjetra.
    answer: true
  - text:
      Kryqëzimi në nivel është ndërprerja e dy ose më shumë rrugëve në të njëjtin
      plan.
    answer: true
  - text:
      Kryqëzimi në nivel është kryqëzimi i rrugës me linjat hekurudhore, i rregulluar
      me semafor.
    answer: false
  - text:
      Kryqëzimi në disnivel mundëson lidhjen e rrugëve të vendosura në nivele të
      ndryshme.
    answer: true
  - text:
      Kryqëzimet në disnivel gjenden kryesisht në autostrada dhe rrugë interurbane
      kryesore.
    answer: true
  - text: Kryqëzimi në disnivel është kryqëzimi i rrugës me hekurudhën.
    answer: false
  - text: Kryqëzimi në disnivel sipas rregullit është i rregulluar me semaforë.
